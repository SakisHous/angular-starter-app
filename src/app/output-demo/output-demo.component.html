<table class="table">
  <thead class="table-info">
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th class="text-center" colspan="2">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userData; index as id">
      <td>{{ id + 1 }}</td>
      <td>{{ user.givenName }}</td>
      <td>{{ user.surName }}</td>
      <td>{{ user.age }}</td>
      <td>
        <button (click)="onDeleteUser(id)" class="btn btn-danger btn-sm">Delete</button>
      </td>
      <td>
        <button (click)="onSendUser(user)" class="btn btn-success btn-sm">Send User</button>
      </td>
    </tr>
  </tbody>
</table>
