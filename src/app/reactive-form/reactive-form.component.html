<form [formGroup]="form" class="d-flex flex-column gap-2">
  <h1>Reactive Form Example</h1>
  <div class="form-group">
    <label class="form-label" for="firstname">Given Name</label>
    <input type="text" class="form-control" name="givenName" formControlName="givenName" id="firstname" />
    <div class="text-danger" *ngIf="form.get('givenName')?.invalid && form.get('givenName')?.touched">
      Given Name is required
    </div>
  </div>
  <div class="form-group">
    <label class="form-label" for="lastname">Surname</label>
    <input type="text" class="form-control" name="surName" formControlName="surName" id="lastname" />
    <div class="text-danger" *ngIf="form.get('surName')?.invalid && form.get('surName')?.touched">
      Surname is required
    </div>
  </div>
  <div class="form-group">
    <label class="form-label" for="ageId">Age</label>
    <input type="number" class="form-control" name="age" formControlName="age" id="ageId" />
    <div class="text-danger" *ngIf="form.get('age')?.invalid && form.get('age')?.touched">
      Age is missing or invalid
    </div>
  </div>
  <div class="form-group">
    <label class="form-label" for="emailId">Email</label>
    <input type="email" class="form-control" name="email" formControlName="email" id="emailId" />
    <div class="text-danger" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
      Email is missing or invalid
    </div>
  </div>
  <div class="form-group">
    <label class="form-label" for="ageId">Address</label>
    <input type="text" class="form-control" name="address" formControlName="address" id="addressId" />
    <div class="text-danger" *ngIf="form.get('address')?.invalid && form.get('address')?.touched">
      Address is missing or invalid
    </div>
  </div>
  <div class="form-group">
    <button type="Submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!form.valid">Submit</button>
  </div>
</form>
